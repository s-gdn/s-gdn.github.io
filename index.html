<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s-gdn Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <!-- Include Vanta.js -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
</head>
<body>
    <!-- Background container for Vanta effect -->
    <div id="vanta-background"></div>

    <!-- Sidebar Button -->
    <button id="sidebarToggle" class="sidebar-toggle">â˜°</button>

    <!-- Collapsible Sidebar -->
    <div id="sidebar" class="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </div>

    <header>
        <h1>Sam Goodwin</h1>
        <div class="logo-container">
            <img src="pictures/logo.png" alt="Logo" class="logo">
        </div>
        <h3>Software Developer</h3>
        <div class="icon-container">
            <img src="pictures/wrench.png" alt="icon" class="icon">
        </div>
    </header>


    <script>
        VANTA.BIRDS({
          el: "#vanta-background",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          backgroundColor: 0x0,
          color1: 0x411b52,
          colorMode: "variance",
          birdSize: 1.70,
          wingSpan: 10.00,
          speedLimit: 1.00,
          separation: 100.00,
          alignment: 100.00,
          cohesion: 100.00,
          quantity: 3.00
        })
        </script>

    <script src="script.js"></script>
</body>
</html>
